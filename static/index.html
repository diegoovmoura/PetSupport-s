<!doctype html>
<html lang=“en”>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="favicon.ico">

    <title>PetSuport's</title>
    <script src="./script.js"></script>
  </head>
  
  <body class="d-flex flex-column h-100" onload="mostraPets()">
    <header id="header">
      <nav id="topBar" class="navbar fixed-top navbar-light">
        <div class="container-fluid">
          <a href="javascript:mostrarTelaPrincipal()" class="navbar-brand">PETSUPPORT'S</a>
          <form class="d-flex">
            <button id="button-signup" type="button" class="btn btn-outline-secondary">Signup</button>
            <button onclick="mostrarTelaLogin()" id="button-login" type="button" class="btn btn-outline-secondary">Login</button>
          </form>
        </div>
      </nav>
    </header>
            
    <main id="main">
      <!--====================Tela Principal===================-->
      <div id="telaInicial" class="d-none">
        <div id="tipoPets">
          <img src="images/cachorro.jpg" class="fotoFiltro"></img>
          <img src="images/gato.jpg" class="fotoFiltro"></img>
          <img src="images/peixe.jpg" class="fotoFiltro"></img>
          <img src="images/ave.jpg" class="fotoFiltro"></img>
          <img src="images/cobra.jpg" class="fotoFiltro"></img>
        </div>
      
        <div>
          <button id="button-search" type="button" class="btn btn-outline-secondary">Search</button>
        </div>
      
        <div class="conjunto_anuncios">
          <div id="templatePet" class="anuncioPet d-none">
            <div class="fotoPet">(Foto do Animal)</div>
            <p class="descPet">{{ descricao }}</p>
          </div>
        </div>
        <div class="make_anuncios">
          <button onclick="mostrarTelaSecundaria()" id="button-make" type="button" class="btn btn-outline-secondary">Make your announcement</button>
        </div>
      </div>

      <!--====================Tela de anunciar===================-->
      <div id="telaSecundaria" class="d-none">
        <div class="corpoAnuncio">
          <div class="foto_anuncio"><p class="textFoto">Foto Pet</p></div>
          <div id="forms">
            <div class="form-group">
              <label for="exampleFormControlInput1">Type</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="type the Type:">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Breed</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="type the Breed:">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Age</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="type the Age:">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Vacine</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="type the Age:">
            </div>
          </div>
        </div>
      </div>

      <!--====================Tela de login===================-->
      <div id="telaTerciaria" class="d-none">
        <h1 id="titulo_login" class="position-absolute start-50 translate-middle-x">PETSUPPORT'S</h1>
        <div id="dados" class="position-absolute top-50 start-50 translate-middle">
          <div id="form-login-group">
            <div class="form-login form-group">
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Username:">
            </div>
            <div class="form-login form-group">
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password:">
            </div>
            <div class="position-absolute start-50 translate-middle">
              <button id="buttom-login" type="button" class="btn btn-outline-secondary">Cancel</button>
              <button id="buttom-login" type="button" class="btn btn-outline-secondary">login</button>
            </div>
          </div>
        </div>
        <button id="Register-buttom" type="button" class="position-absolute start-50 translate-middle btn btn-outline-secondary">Register Now</button>
      </div>
    </main>

    <footer id="footer">
      <nav id="bottomBar" class="navbar fixed-bottom navbar-light">
        <div class="container-xl">
          <a id="support" href="#">Support</a>
        </div>
      </nav>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
