<!doctype html>
<html lang=“en”>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="favicon.ico">

    <title>PetSuport's</title>
    <script src="./script.js"></script>
  </head>
  
  <body class="d-flex flex-column h-100" onload="mostraPets()">
    <header>
      <nav id="topBar" class="navbar fixed-top navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand">PETSUPPORT'S</a>
          <form class="d-flex">
            <button id="button-signup" type="button" class="btn btn-outline-secondary">Signup</button>
            <button id="button-login" type="button" class="btn btn-outline-secondary">Login</button>
          </form>
        </div>
      </nav>
    </header>
            
    <main id="main">
      <!---Tela Principal (Não Logado)--->
      <div id="telaInicial" class="d-none">
        <div id="tipoPets">
          <img src="/static/images/cachorro.jpg" class="fotoFiltro"></img>
          <img src="/static/images/gato.jpg" class="fotoFiltro"></img>
          <img src="/static/images/peixe.jpg" class="fotoFiltro"></img>
          <img src="/static/images/ave.jpg" class="fotoFiltro"></img>
          <img src="/static/images/cobra.jpg" class="fotoFiltro"></img>
      </div>

      <div>
        <button id="button-search" type="button" class="btn btn-outline-secondary">Search</button>
      </div>
        
      <div class="conjunto_anuncios">
          <div id="templatePet" class="anuncioPet d-none">
            <div class="fotoPet">(Foto do Animal)</div>
            <p class="descPet">{{ descricao }}</p>
          </div>          
        </div>
        <div class="make_anuncios">
          <a href="javascript:mostrarTelaSecundaria()">
            <button id="button-make" type="button" class="btn btn-outline-secondary" >Make your announcement</button>
          </a>
        </div>
      </div>

      <!--Tela de fazer Anúncios do Site-->
      <div id="telaSecundaria" class="d-none">
        <div class="corpoAnuncio">
          <div class="foto_anuncio"><p class="textFoto">Foto Pet</p></div>
          <div class="type_pet">
            <p class="edit_type">Type:</p>
            <input type="text" class="submit_type"></input>
          </div>
        </div>
      </div>

      <div id="telaTerciaria" class="d-none">
        
      </div>
    </main>

    <footer>
      <nav id="bottomBar" class="navbar fixed-bottom navbar-light">
        <div class="container-xl">
          <a id="support" href="#">Support</a>
        </div>
      </nav>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
